name: emoji
on:
  push:
    paths:
      - '**.go'
      - '.github/**'
      - '!cmd/**'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/work/emoji/emoji/go
    steps:
      - uses: actions/checkout@v2
        with:
          path: go/src/github.com/kyokomi/emoji
      - uses: actions/setup-go@v2-beta
        with:
          go-version: 1.14
        id: go
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions-contrib/golangci-lint@v1
        with:
          working-directory: go/src/github.com/kyokomi/emoji
      - run: go test ./...


